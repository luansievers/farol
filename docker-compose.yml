services:
  postgres:
    image: postgres:16-alpine
    container_name: farol-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: farol
      POSTGRES_PASSWORD: farol_dev_password
      POSTGRES_DB: farol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farol -d farol"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
